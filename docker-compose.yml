version: '3'
services: # container
  node-app:
    # restart: always 
    restart: on-failure
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8082:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm","run","test"]


    
